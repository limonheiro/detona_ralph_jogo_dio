<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Detona-Ralf</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="time-left">Time Left</h2>
                <h2 class="time">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="your-score">Your Score</h2>
                <h2 class="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/imagens/player.png" alt="player image" />
                <h2 class="lives">x3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/script.js" />
</body>

</html>
